<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uvicorn App with Dark Theme</title>
    <style>
        /* --- CSS Variables for Theming --- */
        :root {
            --bg-color: #f0f2f5;
            --secondary-bg-color: #e9e9e9;
            --content-bg-color: #ffffff;
            --text-color: #1c1e21;
            --border-color: #ddd;
            --accent-color: #007bff;
            --accent-hover-color: #0056b3;
        }

        body.dark-mode {
            --bg-color: #18191a;
            --secondary-bg-color: #242526;
            --content-bg-color: #3a3b3c;
            --text-color: #e4e6eb;
            --border-color: #444;
            --accent-color: #2d88ff;
            --accent-hover-color: #4b9aff;
        }
        /* 

[Image of a website in dark mode vs light mode]
 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- Tab Bar & Theme Toggle --- */
        .tab-bar {
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--secondary-bg-color);
            padding-right: 15px;
            flex-shrink: 0;
        }
        .tab-bar button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
            color: var(--text-color);
        }
        .tab-bar button:hover {
            background-color: var(--border-color);
        }
        .tab-bar button.active {
            background-color: var(--content-bg-color);
            font-weight: bold;
        }
        .theme-switch-wrapper {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 50px;
        }
        .theme-switch input { display: none; }
        .slider {
            background-color: #767676;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 16px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 16px;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--accent-color);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* --- Main Content & Panels --- */
        .main-content { flex-grow: 1; display: flex; min-height: 0;}
        .tab-content { display: none; width: 100%; height: 100%; }
        #left-menu {
            width: 280px;
            padding: 20px;
            background-color: var(--content-bg-color);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        #right-panel {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }
        canvas, #image-display {
            border: 2px solid var(--border-color);
            background-color: #fdfdfd; /* Keep canvas background light for drawing clarity */
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
        }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; margin-bottom: 5px; }
        input, select {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            font-size: 14px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: var(--accent-color);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover { background-color: var(--accent-hover-color); }
    </style>
</head>
<body>

    <!-- Tab Buttons -->
    <div class="tab-bar">
        <button class="tab-link active" onclick="openTab(event, 'Simulation')">Simulation</button>
        <button class="tab-link" onclick="openTab(event, 'ImageViewer')">Image Viewer</button>
        <!-- Theme Toggle Switch -->
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-toggle">
                <input type="checkbox" id="theme-toggle" />
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <!-- Tab 1: Simulation -->
    <div id="Simulation" class="tab-content main-content" style="display: flex;">
        <div id="left-menu">
            <h2>Parameters</h2>
            <form id="param-form">
                <label for="rule-select">Rule:</label>
                <select name="rule" id="rule-select">
                    {% for rule in rules %}
                    <option value="{{ rule }}">{{ rule }}</option>
                    {% endfor %}
                </select>
                <label for="cell-space-input">Cell Space:</label>
                <input type="number" id="cell-space-input" name="cell_space" value="10
                " required>
                <label for="num-evolutions-input">Num Evolutions:</label>
                <input type="number" id="num-evolutions-input" name="num_evolutions" value="50" required>
                <button type="submit">Send</button>
            </form>
        </div>
        <div id="right-panel">
            <canvas id="image-canvas" width="400" height="400"></canvas>
        </div>
    </div>

    <!-- Tab 2: Image Viewer -->
    <div id="ImageViewer" class="tab-content main-content">
        <div id="left-menu">
            <h2>File Picker</h2>
            <label for="file-picker">Choose an image:</label>
            <input type="file" id="file-picker" accept="image/*">
        </div>
        <div id="right-panel">
            <img id="image-display" src="" alt="Selected image will appear here.">
        </div>
    </div>

    <script>
        // --- Tab Management ---
        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "flex";
            evt.currentTarget.className += " active";
        }

        // --- Dark Theme Logic ---
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        });

        // Apply saved theme on page load
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.checked = true;
        }

        // --- Tab 1: Simulation Logic ---
        const simForm = document.getElementById('param-form');
        const canvas = document.getElementById('image-canvas');
        const ctx = canvas.getContext('2d');
        
        ctx.font = "16px Arial";
        ctx.fillStyle = "#555";
        ctx.textAlign = "center";
        ctx.fillText("Select parameters and click Send", canvas.width / 2, canvas.height / 2);

        simForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(simForm);
            const data = Object.fromEntries(formData.entries());
            data.cell_space = parseInt(data.cell_space, 10);
            data.num_evolutions = parseInt(data.num_evolutions, 10);

            try {
                const response = await fetch('/generate_image', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data),
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const result = await response.json();
                const img = new Image();
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                };
                img.src = result.image_data;
            } catch (error) {
                console.error("Error fetching image:", error);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillText("Failed to load image.", canvas.width / 2, canvas.height / 2);
            }
        });

        // --- Tab 2: Image Viewer Logic ---
        const filePicker = document.getElementById('file-picker');
        const imageDisplay = document.getElementById('image-display');

        filePicker.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imageDisplay.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
